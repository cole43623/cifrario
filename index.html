<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Output</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
            padding-right: 90px;
        }

        .paste-btn {
            position: absolute;
            top: 38px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            z-index: 10;
        }

        .paste-btn:hover {
            background: #5568d3;
        }

        .paste-btn.pasted {
            background: #28a745;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .output-group {
            margin-top: 25px;
        }

        .output-container {
            position: relative;
            background: #f8f9fa;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 15px;
            min-height: 100px;
            font-family: 'Courier New', monospace;
            color: #333;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }

		.copy1 {
			top: 10px;
		}

		.copy2 {
			top: 50px; /* O quanto vuoi tu */
		}

        .copy-btn:hover {
            background: #5568d3;
        }

        .copy-btn.copied {
            background: #28a745;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Decripta</h1>
        
        <div class="input-group">
            <label for="input1">Chiave:</label>
            <input type="text" id="input1" placeholder="Inserisci chiave...">
        </div>

        <div class="input-group">
            <label for="input2">Testo:</label>
            <button class="paste-btn" onclick="pasteInput()">Incolla</button>
            <textarea id="input2" placeholder="Inserisci testo..."></textarea>
        </div>

        <div class="button-group">
            <button class="btn-primary" onclick="Decrypt()">Decripta</button>
            <button class="btn-secondary" onclick="Encrypt()">Cripta</button>
        </div>

        <div class="output-group">
            <label>Output:</label>
            <div class="output-container">
                <button class="copy-btn copy1" onclick="copyOutput()">Copia</button>
                <button class="copy-btn copy2" onclick="copyOutput2()">Copia link</button>
                <div id="output"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
